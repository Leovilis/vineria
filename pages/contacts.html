<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/icono.png" class="ico">
    <link rel="stylesheet" href="../estilos/estilos.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      
        
      <nav class="navbar navbar-expand-lg navbar-expand-md navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">El Bayeh</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./landing.html">Landing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacts.html">Contacts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    </header>

    <section class="section-main">
      <div class="contenedor-contacts">
        <h1 class="h1-sz">Contacto</h1>
        <p>
          Suscribete para recibir todas las noticias de  
          Bodegas El Bayeh, pequeños parceleros de la Quebrada.
        </p>
      </div>
    </section>

    <section class="form">
      <form action="#" method="post">
        <ul>
          <li>
            <label>Correo electrónico:</label>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="E-mail" />
          </li>
          <li>
            <label>Mensaje:</label>
            <textarea
              id="mensaje"
              name="user_message"
              cols="50"
              rows="10"
              placeholder="Message"
            ></textarea>
          </li>
          <li id="button">
            <input type="submit" value="Submit" />
          </li>
        </ul>
      </form>
    </section>
    <footer id="main-footer">
      <div id="footer-bottom">
        <ul class="redes-sociales">
          <li class="red-social">
            <a href="#" class="icon">
              <i class="icono fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li class="red-social">
            <a href="https://www.instagram.com/bodegaelbayeh/?hl=es" class="icon" target="_blank">
              <i class="icono ico-color fa-brands fa-instagram"></i>
            </a>
          </li>
        </ul>
        <p class="footer-info">Designed by || Leo</p>
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/1b420f265c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
  
</html>
